    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1f1f1f 0%, #0a0a0a 100%);
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            text-align: center;
            line-height: 1.1;
            background: linear-gradient(45deg, #fff 30%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 2rem;
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .gallery {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .thumbnail-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            aspect-ratio: 16/9;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .thumbnail-card:hover {
            transform: translateY(-5px) scale(1.03);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .thumbnail-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s ease;
            position: relative;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
            opacity: 0;
            transition: 0.3s ease;
        }

        .thumbnail-card:hover .card-content {
            opacity: 1;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem 0;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .category-btn.active {
            background: linear-gradient(45deg, #ff4d4d, #ffb347);
            border-color: transparent;
        }

        .thumbnail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .thumbnail-card:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 2rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        // Add filtering functionality
        const filterBtns = document.querySelectorAll('.category-btn');
        const thumbnailCards = document.querySelectorAll('.thumbnail-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                
                thumbnailCards.forEach(card => {
                    if(category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
